apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: phpmyadmin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: myapp.xyz
    http:
      paths:
      - path: /
        backend:
          serviceName: phpmyadmin
          servicePort: 80